{{ define "main" }}
<div class="container">

    <article>
        <h1>{{ .Title }}</h1>
        <div class="row">
            <div class="col-md-6">
                {{ .Content }}

            </div>
            <div class="col-md-6">
                <img src="/images/{{.Params.image}}" class="img-fluid">

            </div>
        </div>
    </article> 
</div>

{{ end }}
